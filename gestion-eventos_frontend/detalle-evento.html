<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Evento - EventManager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <a href="dashboard.html">EventManager</a>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html">Mis Eventos</a></li>
                <li><a href="nuevo-evento.html">Crear Evento</a></li>
                <li><a href="perfil.html">Mi Perfil</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="event-detail-container">
            <div class="event-card detail">
                <div class="event-header">
                    <h2 id="eventTitle" class="event-title"></h2>
                    <span id="eventCategory" class="event-badge"></span>
                </div>

                <div class="event-body">
                    <div class="event-description">
                        <p id="eventDescription"></p>
                    </div>

                    <div class="event-info-grid">
                        <div class="info-item">
                            <i class="icon-location"></i>
                            <span class="label">Ubicación</span>
                            <span id="eventLocation" class="value"></span>
                        </div>

                        <div class="info-item">
                            <i class="icon-calendar"></i>
                            <span class="label">Fecha</span>
                            <span id="eventDate" class="value"></span>
                        </div>

                        <div class="info-item">
                            <i class="icon-clock"></i>
                            <span class="label">Hora</span>
                            <span id="eventTime" class="value"></span>
                        </div>

                        <div class="info-item">
                            <i class="icon-timer"></i>
                            <span class="label">Duración</span>
                            <span id="eventDuration" class="value"></span>
                        </div>

                        <div class="info-item">
                            <i class="icon-priority"></i>
                            <span class="label">Prioridad</span>
                            <span id="eventPriority" class="value"></span>
                        </div>

                        <div class="info-item">
                            <i class="icon-reminder"></i>
                            <span class="label">Recordatorio</span>
                            <span id="eventReminder" class="value"></span>
                        </div>
                    </div>
                </div>

                <div class="event-actions">
                    <a href="dashboard.html" class="btn btn-secondary">
                        <i class="icon-back"></i> Volver
                    </a>
                    <a id="editButton" class="btn btn-primary">
                        <i class="icon-edit"></i> Editar
                    </a>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 EventManager - Gestión de Eventos ADI</p>
    </footer>

    <script type="module" src="detalle-evento.js"></script>
</body>
</html>
