<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Eventos - EventManager</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/responsive.css">
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="nav-brand">
                <h1>EventManager</h1>
            </div>
            <ul class="nav-links">
                <li><a href="dashboard.html" class="active">Mis Eventos</a></li>
                <li><a href="nuevo-evento.html">Nuevo Evento</a></li>
                <li><a href="buscar-eventos.html">Buscar</a></li>
                <li><a href="perfil.html">Perfil</a></li>
                <li><a href="#" id="logoutLink">Cerrar Sesión</a></li>
            </ul>
        </nav>
    </header>

    <main class="main-content">
        <div class="dashboard-header">
            <h2>Mis Eventos</h2>
            <div class="dashboard-actions">
                <a href="nuevo-evento.html" class="btn btn-primary">+ Nuevo Evento</a>
                <div class="view-toggle">
                    <button class="btn btn-secondary active">Lista</button>
                    <button class="btn btn-secondary">Calendario</button>
                </div>
            </div>
        </div>

        <div class="filters-section">
            <div class="filter-group">
                <select class="form-select" id="dashboardCategoryFilter" name="category">
                    <option value="">Todas las categorías</option>
                    <option value="trabajo">Trabajo</option>
                    <option value="personal">Personal</option>
                    <option value="ocio">Ocio</option>
                    <option value="salud">Salud</option>
                </select>
            </div>
            <div class="search-group">
                <input type="text" placeholder="Buscar eventos..." class="form-input" id="dashboardSearchInput">
                <button class="btn btn-secondary" id="dashboardSearchButton">Buscar</button>
            </div>
        </div>

        <div class="events-container" id="eventsList">
            <div class="empty-state" id="eventsEmptyState">
                <p id="eventsEmptyStateMessage">No hay eventos para mostrar.</p>
            </div>
        </div>
    </main>

    <footer class="footer">
        <p>&copy; 2025 EventManager - Gestión de Eventos ADI</p>
    </footer>

    <script type="module" src="lista-eventos.js"></script>
</body>
</html>
